apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  name: sungweb
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        run: sungweb 
    spec:
      containers:
      - image: gcr.io/sunarai-1350/sungweb:ebb3942b8efc68aa2bc044aa7a870bebf9146c99c10e4d03da9d48e4f141e2db
        name: sungweb
        volumeMounts:
        - name: sungstorage
          mountPath: /var/www/html/sungweb
        ports:
        - containerPort: 80
          protocol: TCP
      volumes:
      - name: sungstorage
        persistentVolumeClaim:
          claimName: sungstorage-pvc
